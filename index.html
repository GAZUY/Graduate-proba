<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Титульный лист</title>
  </head>
  <body>
    <div id="parallax">

      <!-- левое меню (регистрация, сохранение, загрузка, как играть)======== -->
      <div class="menu">
        <input type="submit" value="MENU" id="menu">
        <div class="register hiden" ><span>Регистрация</span></div>
        <div class="save hiden" ><span>Сохранить</span></div>
        <div class="download hiden" ><span>Загрузить</span></div>
        <div class="help hiden"><span>Тупишь?<br> YouTube в помощь.</span></div>
      </div>

      <!-- правая навигация (гостевая)====================================== -->
      <div class="nav">
        <button id="reset">Новая игра</button>
        <label>Ходы<input type="text" id="motion" value="0"></label>
        <label>Время<input type="text" id="time" value="00:00:00"><button id="pause">Пауза</button></label>
        <button id="demo">Собрать</button>
      </div>

      <!-- модальное окно============================================ -->
      <div id="my_modal" class="modal">
        <div class="modal_content">
          <span class="close_modal_window">×</span>
          <div id="content"></div>
          <!-- <p>Модальное окно!</p> -->
        </div>
      </div>
      <!-- ========================================================== -->
      <div id="planet"></div>
      <div id="korabl"></div>

      <!-- блок игры пятнашки========================================= -->
      <div class="wrap">
        <div class="cube" >
          <div class="top" ></div>
          <div class="bottom" ></div>
          <div class="left" ></div>
          <div class="right" ></div>
          <div class="front"></div>
          <div class="back"></div>
          <div class="picture"></div>
        </div>
      </div>
    </div>
      <!-- ================================================================ -->
 
  <!-- <div id="parallax"><h1>Parallax</h1></div> -->
  <main></main>

</html>
